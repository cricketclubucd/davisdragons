<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spectator Screen</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="roster">
        <ion-segment-button value="Scoring">
          Score
        </ion-segment-button>
        <ion-segment-button value="First Innings">
          First Innings
        </ion-segment-button>
        <ion-segment-button value="Second Innings">
          Second Innings
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="roster">
    <div *ngSwitchCase="'Scoring'">
        <div *ngFor ="let item of scoreRef$ | async; let i = index; let lst = last">
          <h2 *ngIf="lst">Runs Scored: {{item.runs}}</h2>
          <h2 *ngIf="lst">Ball Number: {{item.ballNumber}}</h2>
        </div>
      </div>

    <ion-list *ngSwitchCase="'First Innings'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/steven.jpg">
        </ion-thumbnail>
        <h2>Steve Smith</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/finch.jpg">
        </ion-thumbnail>
        <h2>Aaron Finch</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/warner.jpg">
        </ion-thumbnail>
        <h2>David Warner</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/maxwell.jpg">
        </ion-thumbnail>
        <h2>Glenn Maxwell</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Second Innings'">
      <ion-item>
        <!--ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail!-->
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <!--ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail!-->
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <!--ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail!-->
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <!--ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail!-->
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

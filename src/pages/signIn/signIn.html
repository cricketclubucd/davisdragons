<ion-content padding>
<ion-fab right bottom>
<button ion-fab color="secondary" (click)="googleauth()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

<div padding>

    <button ion-button (click)="goToSearch()">Search</button>
	<button ion-button (click) = "goTohome()"> Home </button>
</div>

  <button ion-button large  color="danger" round (click)="googleauth()" *ngIf="!userProfile">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>

  <ion-item *ngIf="userProfile">
    <ion-avatar (click)="isloggedin()" item-left>
      <img [src]="userProfile.photoURL">
    </ion-avatar>
    <h2 (click)="isloggedin()">{{ userProfile.displayName }}</h2>
    <h3>{{ userProfile.email }}</h3>
    <ion-icon name="remove" item-right (click)="logout()"></ion-icon>
  </ion-item>


</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" ></ion-icon>
        </button>
        <ion-title class="bar">Player Profile</ion-title>
    </ion-navbar>
</ion-header>

<body class="player">


<div class="row">
    <div class="col-md-3">
        <div style="width: 300px; margin:auto">
            <div class="card toty fifa17">
                <div class="player">
                    <img src="assets/img/Player_Profile.jpg" id="player-card">

                    <div class="avatarholder" style="width: 115px; resize: horizontal ">
                        //<img src= {{thePlayer.picture}} class="avatar">
                    </div>
                    <div class=" name">
                        <span class="marquee">{{this.thePlayer.FirstName}}</span>
                    </div>
                    <div class="attributes ">
                            <span class="loyalty">
                            </span>
                        <span class="runs">{{this.thePlayer.runs}}</span>
                        <span class="wickets">{{this.thePlayer.wickets}}</span>
                        <span class="highestScore">{{this.thePlayer.highscore}}</span>
                        <span class="average">{{this.thePlayer.strikeRate}}</span>
                        <span class="four">{{this.thePlayer.fours}}</span>
                        <span class="six">{{this.thePlayer.sixes}}</span>

                    </div>
                </div>
                <div class="chemstyle">
                    <span class="chemstylename">{{this.thePlayer.role}}</span>
                </div>
            </div>
            <button ion-button (click) = "goToaddPlayer()"> Add </button>
        </div>
    </div>
</div>

<div style="height: 20px"></div>
</body>


  <ion-content>
    <div>
	<button ion-button color="secondary" clear menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <button ion-button center color ="danger" (click) = 'wicket(); updateballid(0)'>
    			<img style="width: 15%;" src="assets/icon/wicket.svg" /> wicket
    		</button>
    <br />
  </div>
  <div on-tap="onTap($event)">
  <img style="width: 100%;" src="assets/img/wagonWheelBase.jpg" />
  </div>
  <div text-center>
      <button ion-button color="danger" clear (click) = ' computeToss() ' >Toss</button>
    <button ion-button color="secondary" clear (click) = 'increment(1); updateballid(1);   '>+1</button>
    <button ion-button color="secondary" clear (click) = 'increment(2); updateballid(2);   ' >+2</button>
    <button ion-button color="secondary" clear (click) = 'increment(3); updateballid(3); '>+3</button>
    <button ion-button color="secondary" clear (click) = 'increment(4); updateballid(4);  ' >+4</button>
    <button ion-button color="secondary" clear (click) = 'increment(6); updateballid(6); ' >+6</button>
    <button ion-button color ="secondary" clear (click) = 'increment(0); updateballid(0); '> dot </button>
    <button ion-button color="dark" clear (click) = 'wide(); ' > wide</button>
    <button ion-button color="danger" clear (click) = ' updateballid(); ' >Extras</button>
    <button ion-button color="danger" full (click) = 'pushdata();' >Go!</button>

    <!--button ion-button  color="danger" (click) = 'dot();'>dot</button!-->

      </div>

</ion-content>


  <ion-content>
    <div>
	<button ion-button color="secondary" clear menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <button ion-button center color ="danger" (click) = 'increment0(); updateballid();  pushdata();'> 
    			<img style="width: 15%;" src="assets/icon/wicket.svg" /> wicket 
    		</button>
    <br />
  </div>
  <div on-tap="onTap($event)">
  <img style="width: 100%;" src="assets/img/wagonWheelBase.jpg" />
  </div>
  <div text-center>
    <button ion-button color="secondary" clear (click) = 'incrementone(); updateballid();    pushdata();'>+1</button>
    <button ion-button color="secondary" clear (click) = 'increment2(); updateballid();   pushdata();' >+2</button>
    <button ion-button color="secondary" clear (click) = 'incrementthree(); updateballid();   pushdata();'>+3</button>

    <button ion-button color="danger" clear (click) = 'incrementsix(); updateballid();   pushdata();' >Extras</button>
    <button ion-button color="danger" full (click) = 'incrementsix(); updateballid();   pushdata();' >Go!</button>


  <ion-content>
    <div>
	<button ion-button color="secondary" clear menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
    <button ion-button center color ="danger" (click) = 'wicket(); '>
    			<img style="width: 15%;" src="assets/icon/wicket.svg" /> wicket
    		</button>
    <br />
  </div>
  <div on-tap="onTap($event)">
  <img style="width: 100%;" src="assets/img/wagonWheelBase.jpg" />
  </div>
  <div text-center>
    <button ion-button color="secondary" clear (click) = 'increment(1);'>+1</button>
    <button ion-button color="secondary" clear (click) = 'increment(2);' >+2</button>
    <button ion-button color="secondary" clear (click) = 'increment(3);'>+3</button>
    <button ion-button color="secondary" clear (click) = 'increment(4);' >+4</button>
    <button ion-button color="secondary" clear (click) = 'increment(6);' >+6</button>
    <button ion-button color ="secondary" clear (click) = 'dot();'> Dot </button>
    <button ion-button color="danger" id="toss" clear (click) = ' computeToss() ' >Toss</button>
    <button ion-button color="dark" clear (click) = 'wide();' > wide</button>
    <button ion-button color="danger" clear (click) = 'increment(); ' >Extras</button>
    <button ion-button color="danger" full (click) = 'pushdata();' >Go!</button>

  </div>

</ion-content>

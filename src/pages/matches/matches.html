<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-fab right bottom>
<button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
</ion-fab>
<ion-list>
	<ion-list-header text-center class="headfont"> Previous Matches </ion-list-header>

  <ion-item>
		<ion-label floating>P1team</ion-label>
		<ion-input type="Number"[(ngModel)] = "game.User.name"></ion-input>
	</ion-item>

  <ion-item>
		<ion-label floating>Economy</ion-label>
		<ion-input type="text"></ion-input>
	</ion-item>

</ion-list>

<div padding>
	<button ion-button  type="button" (click)="addPlayer(game)">Add</button>
</div>
</ion-content>

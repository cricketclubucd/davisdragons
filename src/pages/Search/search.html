<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu" ></ion-icon>
        </button>
        <ion-title class="bar">Player Search</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab color="white"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
        <ion-list-header text-center class="headfont"> Search </ion-list-header>
        <ion-item>
            <ion-label floating>Jersey Number</ion-label>
            <ion-input id ="jr" type="text"[(ngModel)] = "player.Jersey_Number"></ion-input>
        </ion-item>


    </ion-list>

    <div padding>
        <button ion-button  type="button" (click)="check(player)">Check</button>
    </div>
</ion-content>

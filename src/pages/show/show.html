<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title class="bar">Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-fab right bottom>
<button ion-fab color="white"><ion-icon name="add"></ion-icon></button>
</ion-fab>
<ion-list>
	<ion-list-header text-center class="headfont"> Show All Players </ion-list-header>


</ion-list>

<div padding>

</div>

<ion-list>
  <ion-item *ngFor ="let item of userRef$ | async" >
    <h2>Player Name: {{item.name}}</h2>
    <h3>Player Email: {{item.email}}</h3>
  </ion-item>
</ion-list>
</ion-content>
